<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modules</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100%;
        overflow: hidden;
      }
      .box {
        animation: anime 5s linear;
      }

      @keyframes anime {
        0% {
          transform: translate(-50%, -50%);
        }
        100% {
          transform: translate(-50%, -5000%);
        }
      }
    </style>
  </head>
  <body>
    <script type="module" src="./main.js"></script>
  </body>
</html>
